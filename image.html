<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Images</title>
  </head>
  <body>
    <header class="header-main">
      <nav>
        <ul class="header-navigation">
          <li class="navigation-links"><a href="/">Search</a></li>
          <li class="navigation-links">
            <a href="advanced.html">Advanced Search</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-search">
      <img src="styles/images/Google_2015_logo.svg" alt="Google logo" />
      <span class="logo-deco">images</span>
      <form class="img-form" action="https://google.com/search">
        <div class="search-wrapper">
          <img src="styles/images/search-icon.svg" alt="search icon" />
          <input type="text" name="q" />
          <button class="gimage-submit" type="submit" value="Google Search">
            <img src="styles/images/search-icon-blue.svg" alt="search icon" />
          </button>
        </div>
        <div class="actions-wrapper">
          <input type="hidden" name="sclient" value="img" />
          <input type="hidden" name="tbm" value="isch" />
        </div>
      </form>
    </main>
  </body>
</html>
