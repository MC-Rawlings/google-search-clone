<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Search</title>
  </head>
  <body>
    <header class="header-main">
      <nav>
        <ul class="header-navigation">
          <li class="navigation-links"><a href="image.html">Images</a></li>
          <li class="navigation-links"><a href="#">Advanced Search</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="styles/images/Google_2015_logo.svg" alt="Google logo" />
      <form action="https://google.com/search">
        <div class="search-wrapper">
          <img src="styles/images/search-icon.svg" alt="search icon" />
          <input type="text" name="q" />
        </div>
        <div class="actions-wrapper">
          <input type="submit" value="Google Search" />
          <input
            type="submit"
            value="I'm Feeling Lucky"
            formaction="https://google.com/search?btnI=I%27m+Feeling+Lucky"
          />
        </div>
      </form>
    </main>
  </body>
</html>
